    <style>

        /* Container to align Reels side by side */
        .instagram-container {
            display: flex;
            justify-content: center; /* Center horizontally */
            gap: 16px; /* Space between each reel */
            flex-wrap: wrap; /* Wraps if screen width is too small */
        }

        /* Instagram Reel style */
        .instagram-media {
            max-width: 2px; /* Adjust max width to make smaller */
            width: 100%;
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-wrapper {
            position: relative;
            width: 66.67%; /* Set to 2/3 of the screen width */
            padding-top: 37.5%; /* 16:9 Aspect Ratio (9/16 = 0.5625) */
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            width: 90%;
            max-width: 1200px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* Lightbox styles */
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox.show {
            display: flex;
        }

        .lightbox img {
            width: 90%;
            max-width: 800px;
            border-radius: 8px;
        }

        .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        /* Navigation buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            font-size: 2em;
            color: white;
            cursor: pointer;
            user-select: none;
            transform: translateY(-50%);
        }

        .nav-button.left {
            left: 30px;
        }

        .nav-button.right {
            right: 30px;
        }

    </style>

        <!-- Lightbox -->

            <span class="close" onclick="closeLightbox()">&times;</span>
            <span class="nav-button left" onclick="prevImage(event)">&#10094;</span>
            <br><br><br><br>
            <img id="lightbox-image" src="" alt="">
            <span class="nav-button right" onclick="nextImage(event)">&#10095;</span>

        <script>
            const images = ["./images/DJI_0226.JPG", "./images/DJI_0236.jpg", "./images/DJI_0248.jpg", "./images/DJI_0256.jpg", "./images/DJI_0273.jpg", "./images/DJI_0349.jpg"]; // Add image paths here
            let currentIndex = 0;
    
            // Open the lightbox with the selected image
            function openLightbox(index) {
                currentIndex = index;
                document.getElementById("lightbox-image").src = images[currentIndex];
                document.getElementById("lightbox").classList.add("show");
            }
    
            // Close the lightbox
            function closeLightbox(event) {
                // Close only if the user clicks outside the image or on the close button
                if (!event || event.target === document.getElementById("lightbox")) {
                    document.getElementById("lightbox").classList.remove("show");
                }
            }
    
            // Show the previous image
            function prevImage(event) {
                event.stopPropagation(); // Prevent lightbox close when clicking nav button
                currentIndex = (currentIndex > 0) ? currentIndex - 1 : images.length - 1;
                document.getElementById("lightbox-image").src = images[currentIndex];
            }
    
            // Show the next image
            function nextImage(event) {
                event.stopPropagation(); // Prevent lightbox close when clicking nav button
                currentIndex = (currentIndex < images.length - 1) ? currentIndex + 1 : 0;
                document.getElementById("lightbox-image").src = images[currentIndex];
            }
    
            // Keyboard navigation
            document.addEventListener("keydown", function(event) {
                if (document.getElementById("lightbox").classList.contains("show")) {
                    if (event.key === "ArrowLeft") {
                        prevImage(event);
                    } else if (event.key === "ArrowRight") {
                        nextImage(event);
                    } else if (event.key === "Escape") {
                        closeLightbox();
                    }
                }
            });
        </script>
